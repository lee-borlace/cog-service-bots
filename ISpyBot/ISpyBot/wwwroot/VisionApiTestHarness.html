<!DOCTYPE html>
<html>
<head>
    <title>Vision API Test Harness</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var VisionApiTestHarness = (function () {

            const constraints = {
                video: {
                    width: { exact: 320 },
                    height: { exact: 240 }
                }
            };

            function handleError(error) {
                console.error('navigator.getUserMedia error: ', error);
            }

            function makeblob(dataURL) {
                var BASE64_MARKER = ';base64,';
                if (dataURL.indexOf(BASE64_MARKER) == -1) {
                    var parts = dataURL.split(',');
                    var contentType = parts[0].split(':')[1];
                    var raw = decodeURIComponent(parts[1]);
                    return new Blob([raw], { type: contentType });
                }

                var parts = dataURL.split(BASE64_MARKER);
                var contentType = parts[0].split(':')[1];
                var raw = window.atob(parts[1]);
                var rawLength = raw.length;

                var uInt8Array = new Uint8Array(rawLength);

                for (var i = 0; i < rawLength; ++i) {
                    uInt8Array[i] = raw.charCodeAt(i);
                }

                return new Blob([uInt8Array], { type: contentType });
            }


            function processImage() {

                var canvas = document.createElement('canvas');
                var video = document.querySelector('#basic video');
                var image = document.querySelector('#sourceImage');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                var dataUrl = canvas.toDataURL('image/jpeg');
                image.src = dataUrl;

                console.log(dataUrl);

                // Perform the REST API call.
                $.ajax({
                    url: '/api/vision/analyse',
                    processData: false,

                    // Request headers.
                    beforeSend: function (xhrObj) {
                        xhrObj.setRequestHeader("Content-Type", "application/octet-stream");
                    },

                    type: "POST",

                    

                    // Request body.
                    data: makeblob(dataUrl)
                })

                    .done(function (data) {
                        // Show formatted JSON on webpage.
                        $("#responseTextArea").val(JSON.stringify(data, null, 2));
                    })

                    .fail(function (jqXHR, textStatus, errorThrown) {
                        // Display error message.
                        var errorString = (errorThrown === "") ?
                            "Error. " : errorThrown + " (" + jqXHR.status + "): ";

                        errorString += (jqXHR.responseText === "") ?
                            "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                                jQuery.parseJSON(jqXHR.responseText).message :
                                jQuery.parseJSON(jqXHR.responseText).error.message;

                        console.log(errorString);

                    });
            };

            function initialise() {

                var video = document.querySelector('video');

                function handleSuccess(stream) {
                    localMediaStream = stream;
                    video.srcObject = stream;
                }

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(handleSuccess)
                    .catch(handleError);
            };

            return {
                initialise: initialise,
                processImage: processImage
            };

        })();

        $(document).ready(function () {
            VisionApiTestHarness.initialise();
        });

    </script>

    <div id="basic" style="text-align:center;">
        <video class="videostream" autoplay></video>
        <p>
            <button class="process-faces" onclick="VisionApiTestHarness.processImage()">Process faces</button>
        </p>
    </div>

    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;">
            Response:<br><br>

            <textarea id="responseTextArea" class="UIInput"
                      style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Source image:<br><br>

            <img id="sourceImage" width="320" />
        </div>
    </div>
</body>
</html>
